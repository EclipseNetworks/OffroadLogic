        <div class="absolute right-8 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-all duration-500 -translate-x-4 group-hover:translate-x-0">

</main>

<script>
/* Mouse Reactive Glow Effect */
document.addEventListener('mousemove', (e) => {
  const moveX = (e.clientX / window.innerWidth - 0.5) * 50;
  const moveY = (e.clientY / window.innerHeight - 0.5) * 50;
  
  document.getElementById('glow-1').style.transform = `translate(${moveX}px, ${moveY}px)`;
  document.getElementById('glow-2').style.transform = `translate(${-moveX}px, ${-moveY}px)`;
});
</script>

</body>
