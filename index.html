<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xclipse Hub | Portal</title>

  <link rel="icon" href="xclipsehub.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            dark: '#05080a',
            'dark-light': '#0a1217'
          },
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace']
          }
        }
      }
    }
  </script>

  <style>
    /* Digital Grid Background */
    body { 
      background-color: #05080a; 
      background-image: 
        linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .glass-card {
      background: rgba(10, 18, 23, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    }

    .hub-card {
      background: rgba(16, 185, 129, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .hub-card:hover {
      background: rgba(16, 185, 129, 0.08);
      border-color: #10b981;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
      transform: translateY(-5px);
    }

    .encrypted-slot {
      border: 2px dashed rgba(16, 185, 129, 0.2);
      background: rgba(0, 0, 0, 0.2);
    }

    .text-neon {
      text-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.2);
    }

    .developer-credit {
      letter-spacing: 0.15em;
      transition: all 0.3s ease;
    }

    /* Floating Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .float-anim { animation: float 6s ease-in-out infinite; }
  </style>
</head>

<body class="text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">

<div id="glow-container" class="fixed inset-0 -z-10 overflow-hidden">
  <div id="glow-1" class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px]"></div>
  <div id="glow-2" class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-emerald-900/10 rounded-full blur-[120px]"></div>
</div>

<main class="w-full max-w-4xl z-10 animate__animated animate__fadeIn">
  <div class="glass-card rounded-[3rem] p-8 md:p-16 text-center relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-20 h-20 border-t-2 border-l-2 border-primary/30 rounded-tl-[3rem]"></div>
    <div class="absolute bottom-0 right-0 w-20 h-20 border-b-2 border-r-2 border-primary/30 rounded-br-[3rem]"></div>

    <div class="flex justify-center mb-10">
      <div class="relative group float-anim">
        <div class="absolute -inset-4 bg-primary blur-2xl opacity-20 group-hover:opacity-40 transition duration-700 rounded-full"></div>
        <div class="relative w-32 h-32 bg-dark-light rounded-full p-1 flex items-center justify-center border-2 border-primary/50 shadow-[0_0_30px_rgba(16,185,129,0.3)]">
          <img src="xclipsehub.png" class="w-20 h-20 object-contain" alt="Xclipse Hub Logo">
        </div>
      </div>
    </div>

    <h1 class="text-5xl md:text-7xl font-black mb-4 tracking-tighter italic">
      XCLIPSE <span class="text-primary text-neon">HUB</span>
    </h1>
    <p class="text-gray-400 mb-14 text-sm font-mono tracking-[0.3em] uppercase">Select a Network Destination</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-3xl mx-auto">
      
      <a href="home.html" class="hub-card group relative p-8 rounded-3xl text-left">
        <div class="flex flex-col gap-4 relative z-10">
          <div class="w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center text-primary border border-primary/30 group-hover:bg-primary group-hover:text-dark transition-all duration-500">
            <i class="fas fa-truck-pickup text-xl"></i> 
          </div>
          <div>
            <h3 class="font-bold text-2xl text-white group-hover:text-primary transition-colors">Offroad Logic</h3>
            <p class="text-xs text-gray-500 leading-relaxed mt-2 font-medium">Premium 4x4 Intelligence & Offroad Guides.</p>
          </div>
          <div class="mt-2 text-primary opacity-50 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-angles-right"></i>
          </div>
        </div>
      </a>

      <div class="encrypted-slot p-8 rounded-3xl flex flex-col items-center justify-center group">
        <h3 class="text-gray-400 font-black tracking-widest text-lg mb-4 italic">ENCRYPTED SLOT</h3>
        <div class="w-12 h-12 flex items-center justify-center bg-white/5 rounded-xl border border-white/10 mb-4 group-hover:border-primary/30 transition-colors">
          <i class="fas fa-lock text-gray-600 group-hover:text-primary/50 transition-colors"></i>
        </div>
        <p class="text-[10px] text-gray-600 uppercase tracking-widest font-bold">Expansion Pending</p>
      </div>

    </div>

    <div class="flex justify-center gap-10 mt-16 pt-10 border-t border-white/5">
      <a href="https://www.youtube.com/@XCLP-LEEROY" target="_blank" class="text-gray-500 hover:text-white transition-all transform hover:-translate-y-1">
        <i class="fab fa-youtube text-2xl"></i>
      </a>
      <a href="https://www.instagram.com/xclp_leeroy" target="_blank" class="text-gray-500 hover:text-white transition-all transform hover:-translate-y-1">
        <i class="fab fa-instagram text-2xl"></i>
      </a>
      <a href="https://www.tiktok.com/@xclp.leeroy" target="_blank" class="text-gray-500 hover:text-white transition-all transform hover:-translate-y-1">
        <i class="fab fa-tiktok text-2xl"></i>
      </a>
    </div>

  </div>

  <footer class="mt-12 text-center pb-10">
    <p class="developer-credit font-mono text-[11px] uppercase text-gray-600">
      Created & Developed by <span class="text-primary font-bold hover:text-white cursor-pointer transition-colors">ttvleeroy</span>
    </p>
  </footer>
</main>

<script>
/* Subtle Background Movement */
document.addEventListener('mousemove', (e) => {
  const moveX = (e.clientX / window.innerWidth - 0.5) * 30;
  const moveY = (e.clientY / window.innerHeight - 0.5) * 30;
  
  document.getElementById('glow-1').style.transform = `translate(${moveX}px, ${moveY}px)`;
  document.getElementById('glow-2').style.transform = `translate(${-moveX}px, ${-moveY}px)`;
});
</script>

</body>
</html>
